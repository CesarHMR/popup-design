<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleta Pop-up</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/unrelated.css">
</head>
<body>
    <div id="popup" class="hidden">
        
        <img id="error-icon" src="./images/error_blue_4.png">

        <div id="popup-header">Not enough funds</div>

        <div id="popup-section">

            <div id="popup-message">Your balance is too low.<br> Please make a deposit to continue playing.</div>

            <div id="popup-button-area">

                <button id="popup-button" class="secundary">Close</button>
                <button id="popup-button" class="main">Deposit</button>

            </div>

        </div>
    </div>

    <div id="popup" class="close">
           
        <img id="error-img" src="./images/error_face_blue.png">

        <div id="popup-header">
            Not enough funds
        </div>

        <div id="popup-section">

            <div id="popup-message">Your balance is too low.<br> Please make a deposit to continue playing.</div>

            <div id="popup-buttons">

                <button id="popup-button" class="sec">Close</button>
                <button id="popup-button" class="main">Deposit</button>

            </div>

        </div>
    </div>

    <div id="popup" class="close">
               
        <img id="error-img" src="./images/error_face_blue.png">

        <div id="popup-header">
            An error ocurred
        </div>

        <div id="popup-section">

            <div id="popup-message">Ops, something went wrong.<br> Please reload the game or try again later.</div>

            <div id="popup-buttons">

                <button id="popup-button" class="main">Ok</button>

            </div>

        </div>
    </div>

    <div id="fade"></div>
    <div id="background"></div>
</body>
</html>
